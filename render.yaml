services:
  - type: web
    name: flask-rag-app
    env: python
    region: oregon
    plan: free

    buildCommand: |
      python3.11 -m venv $VIRTUAL_ENV && \
      pip install --upgrade pip && \
      pip install --only-binary=:all: -r requirements.txt

    startCommand: python app.py

    envVars:
      - key: CEREBRAS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rag-postgres
          property: connectionString

    preDeployCommand: |
      echo "=== CLEANING BUILD ===" && \
      rm -f poetry.lock pyproject.toml && \
      sed -i '/ninja/d' requirements.txt || true && \
      sed -i '/pywinpty/d' requirements.txt || true && \
      sed -i '/PyMySQL/d' requirements.txt || true