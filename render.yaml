services:
  - type: web
    name: flask-rag-app
    env: python
    pythonVersion: "3.11"
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip && \
      pip install --only-binary=:all: -r requirements.txt

    startCommand: python app.py

    envVars:
      - key: CEREBRAS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rag-postgres          # <-- exact name of your DB instance
          property: connectionString

    preDeployCommand: |
      # Clean up things that break the build
      sed -i '/ninja/d' requirements.txt || true
      sed -i 's/psycopg2==2.9.10/psycopg2-binary==2.9.10/' requirements.txt || true