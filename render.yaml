services:
  - type: web
    name: flask-rag-app
    env: python
    pythonVersion: "3.11"        # ‚Üê CRITICAL: Use 3.11
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip && \
      pip install --only-binary=:all: -r requirements.txt

    startCommand: python app.py

    envVars:
      - key: CEREBRAS_API_KEY
        sync: false

    preDeployCommand: |
      echo "Cleaning build tools..." && \
      sed -i '/ninja/d' requirements.txt || true && \
      sed -i '/pywin32/d' requirements.txt || true && \
      sed -i '/maturin/d' requirements.txt || true